<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
    body {
      font-family: Arial;
      padding: 30px;;
    }
    div {
      background-color: #f5f5f5;
      border: 2px solid #aaa;
      box-sizing: border-box;
      font-size: 36px;
      height: 500px;
      position: relative;
      margin-bottom: 30px;
      text-align: center;
    }
    span {
      display: inline-block;
      margin-top: -21px;
      position: absolute;
      top: 50%;
    }
  </style>
  <link type="text/css" rel="stylesheet" href="/dist/css/entry.css" />
  <script type="text/javascript" src="/dist/js/entry.js"></script>
</head>

<body>
  <div class="entryjs entryjs-bottom">
    <span>A</span>
  </div>

  <div class="entryjs entryjs-right">
    <span>B</span>
  </div>

  <div class="entryjs entryjs-bottom">
    <span>C</span>
  </div>

  <div class="entryjs entryjs-top">
    <span>D</span>
  </div>

  <div class="entryjs entryjs-right">
    <span>E</span>
  </div>

  <div class="entryjs entryjs-no-translate">
    <span>F</span>
  </div>

  <div class="entryjs entryjs-left" data-entryjs-delay="1000">
    <span>G</span>
  </div>
</body>

<script type="text/javascript">
  var entry = new Entry();
  entry.init();
</script>
</html>
